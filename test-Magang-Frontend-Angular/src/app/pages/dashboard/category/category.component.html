<div class="column is-10-desktop is-offset-2-desktop is-9-tablet is-offset-3-tablet is-12-mobile">
    <div class="p-1">
        <div class="columns is-variable is-desktop">
            <div class="column">
                <h1 class="title" style="margin-top: 80px">Category Information</h1>
            </div>
        </div>

        <!-- Center the table content -->
        <div class="columns is-desktop">
            <div class="column is-centered">
                <div>
                    <button type="button" [routerLink]="['/','dashboard','category','add']" class="button is-primary">
                        <span class="icon">
                            <i class="fas fa-plus-circle icon-plus"> </i>
                        </span>
                    </button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of categoryList; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ data.name }}</td>
                            <td>
                                <div class="buttons">
                                    <button (click)="goToDetails(data.id)" class="button is-small is-info">
                                        <span class="icon">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                        <span>Details</span>
                                    </button>
                                    <button (click)="goToEdit(data.id)" class="button is-small is-warning">
                                        <span class="icon">
                                            <i class="fas fa-edit"></i>
                                        </span>
                                        <span>Edit</span>
                                    </button>
                                </div>
                            </td>
                        </tr>

                        <!-- Add more table rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
